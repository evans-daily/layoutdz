<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dzVueJS 1</title>
</head>
<body>
   <div class="root">
      <button v-on:click="reverseMessage">{{nameButton}}</button>

      <ol>
         <li v-for="(item, index) in lists" v-on:click="remove(index)">{{item}}</li>
      </ol>
      <button v-on:click="addItemList">Add</button>

   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script>
    new Vue({
   el: '.root',
   data: {
      nameButton: 'Перевернуть',
      lists: [
         'Элемент списка 1',
         'Элемент списка 2',
         'Элемент списка 3',
      ],
   },
   methods: {
      reverseMessage: function () {
         this.nameButton = this.nameButton.split('').reverse().join('')
      },
      addItemList: function () {
         this.lists.push("Новый элемент списка");
      },
      remove: function (idx) {
         this.lists.splice(idx, 1);
      },
   }
})

   </script>
</body>
</html>
